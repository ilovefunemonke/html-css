<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icons8-estrela-preenchida-50.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 800px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzingo Audio</h1>
    <p>vamos aprender a reproduzir audio em HTML5</p>
    
    <audio preload="auto" autoplay controls>
        <source src="midia/funemonke.mp3" type="audio/mpeg">
    </audio>
    <p>infelizmente seu navegador n consegue reproduzir audio. <a href="midia/funemonke.mp3">clique aque para baixar o audio</a></p>
</body>
</html>
