<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatação de textos</title>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito / destaque</h2>
    <p>nessa frase temos um <b>termo em negrito</b> usando a tag B</p>
    <p>nessa frase temos um <strong>termo em destaque</strong> usando a tag strong</p>
    <h2>destaque / ênfase</h2>
    <p>nesta frase, temos um <i>termo em italico usando</i> a tag (não semântica)</p>
    <p>nesta frase, temos um <em>termo em enfase</em> usando a tag EM</p>
</body>
</html>
