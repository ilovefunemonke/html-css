<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
            HIERARQUIA DE TABELAS (simples)
            TABLE = tabela
              TABLE ROW = linha de tabela
              TABLE HEADER = cabeÃ§alho de tabela
              TABLE DATA = dado de tabela
        -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
